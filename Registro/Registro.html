<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Registro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container-fields">
                <div class="col" id="fields">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputDni" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="inpuDni">
                        </div>
                        <div class="col-md-6">
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inpuNombre">
                        </div>
                        <div class="col-md-6">
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido">
                        </div>
                        <div class="col-md-6">
                            <label for="inputFechaNac" class="form-label">Fecha de Nacimento</label>
                            <input type="date" class="form-control" id="inputFechaNac">
                        </div>
                        <div class="col-12">
                            <label for="inputLugarNac" class="form-label">Lugar de Nacimento</label>
                            <input type="text" class="form-control" id="inputLugarNac">
                        </div>
                        <div class="col-md-12">
                            <label for="inputDireccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="inputDirreccion">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCodigoPost" class="form-label">Código Postal</label>
                            <input type="number" class="form-control" id="inputCodigoPost">
                        </div>
                        <div class="col-md-6">
                            <label for="inputTelefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="inputTelefono">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-6">
                            <label for="inputInscrip" class="form-label">Fecha de Inscripción</label>
                            <input type="date" class="form-control" id="inputInscrip">
                        </div>
                        <div class="col-md-6">
                            <label for="inputSede" class="form-label">Sede</label>
                            <input type="text" class="form-control" id="inputSede">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCarrera" class="form-label">Carrera</label>
                            <input type="text" class="form-control" id="inputCarrera">
                        </div>
                        <div class="col-mb-6">
                            <label for="textareaMaterias" class="form-label">Materias</label>
                            <textarea class="form-control" id="textareaMaterias" rows="3"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container-input">
                <div class="col" id="input">
                    <div class="container-fluid">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="#">Buscar ingresante</a>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                    </div>
                    <div class="container-fluid">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Año
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>----</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </li>
                            <li class="list-group-item">Carrera
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>---</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </li>
                            <li class="list-group-item">Materias
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Default checkbox
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Default checkbox
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Default checkbox
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Default checkbox
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
